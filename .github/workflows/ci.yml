name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
    - uses: actions/checkout@v2

    - name: Setup environment
      run: echo "$PWD/test" >> $GITHUB_PATH
    
    - name: Test client
      run: gl_gh_client --github-token=${{ secrets.GITHUB_TOKEN }} --gist-id=dc3eaf9df6610b0209ea79a43bd95c06

